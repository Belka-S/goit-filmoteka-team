<div class="blockHome">
  <div class="search">
    <input
      id="blockHome"
      type="text"
      class="header-search"
      placeholder="Movie search"
      autofocus
    />
    <svg class="header-search-img">
      <use href="./images/icons.svg#icon-search"></use>
    </svg>
  </div>
  <div class="header-search-resultNotSuccess visibleFlag">
    <p>
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>
</div>
